<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>The Odin Calculator</title>
    </head>
    <body>
        <div id="header"><strong>The Odin Calculator</strong> </div>
        <div id="calculator-container">
            <div id="display">0</div>
            <div id="button-container">
                <button id="btn-clear">Cl</button>
                <button id="btn-undo"><-</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btn-add" class="operater">+</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btn-subtract" class="operater">-</button>
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btn-multiply" class="operater">x</button>
                <button id="btn-dot">.</button>  
                <button id="btn0">0</button>
                <button id="btn-equal">=</button>
                <button id="btn-divide" class="operater">/</button>  
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
